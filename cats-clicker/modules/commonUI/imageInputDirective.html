<label for="cat-image">Image:</label>
<input type="url" required id="cat-image" name="image" ng-model="url" />
<span class="error-message" ng-show="form[imageName].$dirty && form[imageName].$invalid">
                <span ng-show="form[imageName].$error.required">Image is required.</span>
                <span ng-show="form[imageName].$error.url">Invalid image uri.</span>
</span>

<div>
<img src="{{ (form[imageName].$valid ? form[imageName].$viewValue: '') }}" ng-show="form[imageName].$valid"></img>
</div>
