<div  ng-controller="loginCtrl as user">

<form role="form" name="loginUser" novalidate ng-submit="user.login()">
    <fieldset>
        <legend>Log in:</legend>
        <div >
            <label for="user-name">Name:</label>
            <input id="user-name" type="text" name="name" ng-model="user.credential.name" />
        </div>
        <div>
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" ng-model="user.credential.password" />

        </div>
        <button  name="btnSubmit"  type="submit">Log in</button>

    </fieldset>
</form>

<p>{{user.notification}}</p>

</div>
